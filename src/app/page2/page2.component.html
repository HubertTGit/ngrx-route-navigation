<button (click)="addMovie()">Add movie</button>
<ul class="mt-10">
  <li *ngFor="let movie of movies$ | async" class="pb-3">
    <span class="text-green-700">{{ movie.index }}</span>
    <strong>{{ movie.title }}</strong> <br />
    {{ movie.title }}

    <button (click)="remove(movie?.index!)">remove</button>
  </li>
</ul>
