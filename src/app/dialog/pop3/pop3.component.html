<app-title [prevPath]="prevPath" [preserveQuery]="true">PRODUCT LIST</app-title>

<div mat-dialog-content>
  <p>Products</p>
  <ul *ngIf="products$ | async as products">
    <li
      *ngFor="let product of products"
      class="hover:bg-slate-400 cursor-pointer px-2"
    >
      <a href="#" (click)="gotoPage($event)" class="block"
        >{{ product.title }} <strong>{{ product.price }}</strong></a
      >
    </li>
  </ul>
</div>
