<app-title [prevPath]="prevPath" [preserveQuery]="false">BOOKS POP</app-title>
<button class="p-2 bg-purple-500 text-yellow-300 rounded-xl" (click)="goto()">
  goto pop3
</button>
<div mat-dialog-content>
  <ul *ngIf="books$ | async as books">
    <li *ngFor="let book of books">
      {{ book.volumeInfo.title }}
      by
      <strong>
        {{ book.volumeInfo.authors }}
      </strong>
    </li>
  </ul>
</div>
